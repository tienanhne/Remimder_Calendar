<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./grid.css">
    <title>Document</title>
</head>

<body>
    <div class="Banner">
        <h1 style="text-align: center;">Blog Remimder</h1>
    </div>
    <div class="alert hide">
        <span><i class='bx bxs-happy-heart-eyes'></i></span>
        <span class="msg">Alert: Bạn đã thành công</span>
    </div>
    <div class="navigation">
        <div class="menutoggle"></div>
        <ul>
            <li class="listMenu" style="--clr: #f44336">
                <a href="./index.html">
                    <span class="icon"><i class="bx bx-home"></i></span>
                    <span class="text-icon">Home</span>
                </a>
            </li>
            <li class="listMenu " style="--clr: #25b93d">
                <a href="./messeger.html">
                    <span class="icon"><i class="bx bx-message-dots"></i></span>
                    <span class="text-icon">Task</span>
                </a>
            </li>
            <li class="listMenu actives" style="--clr: #2899e4">
                <a href="#">
                    <span class="icon"><i class="bx bxl-blogger"></i></span>
                    <span class="text-icon">Blog</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="BlogApp grid wide">
        <div class="BlogLayout ">
            <div class="row list-note">
            </div>
        </div>

    </div>
    <div class="overplay">
        <div class="modalBox">
            <div class="headers">
                <p>Reminder</p>
                <span id="close" class='bx bx-x'></span>
            </div>
            <div class="boxinput">
               
                <input disabled id="Id" type="text" placeholder="ID" autofocus>
                    <input id="tieude" type="text" placeholder="Tiêu Đề" autofocus>
                    <input id="mota" type="text" placeholder="Mô tả" autofocus>
                    <textarea id="noidung" placeholder="Nội Dung" cols="30" rows="5" autofocus></textarea>
                    <div class="button">
                        <button id="Submit" type="submit">Edit</button>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="Blog.js"></script>
    
</body>

</html>
